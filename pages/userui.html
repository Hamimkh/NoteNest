<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>

    <title>NoteNest-Home</title>
</head>

<body>
    <header>
        <nav>
            <div id="navbar" class="navbar">
                <div id="logo" class="logo"><img src="../images/logo.png" alt="NOTENEST"></div>

                <div id="menuIcon" class="menu-icon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <ul id="navLinks" class="nav-links mb-1">
                    <span id="closeIcon" class="close-icon">&times;</span>
                    <li class="items"><a href="/" class='custom-btn mx-4' id="logoutBtn">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <div id="notes-container">
            <div class="card custom-card m-2" style="width: 12rem; height: 15rem;">
                <div class="card-body custom-card-body ">
                    <i class="fa-solid fa-notes-medical"
                        style="font-size: 2rem; margin-top:4rem; margin-left: 3.5rem; margin-bottom: 1rem; color: green"></i>
                    <span style="text-align: center; font-weight: 700;"> Create New Note</span>
                </div>
            </div>
            <div id="notes-display"></div>
        </div>
    </main>
    


    <footer style=" position: absolute; bottom: 1rem; left: 0; width: 100vw;">
        <hr> &copy; 2023 Notenest by Shamim Hossain. All rights reserved.
    </footer>

    <!-- modal -->
    <div class="modal" tabindex="-1" id="createNoteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="noteTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="noteTitle">
                        </div>
                        <div class="mb-3">
                            <label for="noteContent" class="form-label">Description</label>
                            <textarea class="form-control" id="noteContent" rows="3"></textarea>
                        </div>
                        <button type="button" id="addNoteBtn" class="btn btn-success">Add note</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9c4014b013.js" crossorigin="anonymous" defer></script>
    <script src="../script.js" defer></script>
</body>

</html>
