<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./authenticate.css">
    <title>NoteNest-Signup</title>
</head>
<body>
    <section>
    <div class="authenticate-container">
        <img src="../images/logo.png" alt="">

        <h1>Sign Up</h1>
        <hr style="border: 1px solid white; width: 100%;">

        <form class="authenticate-form" action="#" method="POST" id="signupForm">

            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

            <button type="submit">Sign Up</button>
            <span style="color: white;"> 
                Already have an account?
            </span>
            <a href="" style="color: rgb(111, 215, 62);">Login</a>
        </form>
    </div>
</section>
    
</body>
</html>
